<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Newsweek clone</title>

  <body>
    <div class="container-fluid">
      <header>
        <div class="row" id="header-top">
          <div class="col-sm-4" id="date-div">Thu, Nov 21, 2019</div>
          <div class="col-sm-4" id="logo">News Week</div>
          <div class="col-sm-4 account">
            <span><a href="#">SIGN IN</a></span>
            <span class="subscribe-btn" id="subscribe-btn"><a href="#">SUBSCRIBE ></a></span>

    ></script>
    <script

      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
